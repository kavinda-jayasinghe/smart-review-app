      <a routerLink="/app/admin/dashboard" routerLinkActive="active" class="link">Dashboard</a>
      <a routerLink="/app/admin/teacher" routerLinkActive="active" class="link">Manage Teachers</a>
      <a routerLink="/app/admin/student" routerLinkActive="active" class="link">Manage Students</a>
    </div>
  </div>

  <!-- Student Section -->
  <div class="menu-group" *ngIf="userRole === 'STUDENT'">
    <button class="menu-header" (click)="toggle('student')">
      <mat-icon>{{ isOpen('student') ? 'expand_less' : 'expand_more' }}</mat-icon>
      <span>Student</span>
    </button>
    <div class="menu-items" *ngIf="isOpen('student') || true">
      <a routerLink="/app/student/home" routerLinkActive="active" class="link">Home</a>
      <a routerLink="/app/student/dashboard" routerLinkActive="active" class="link">My Courses</a>
      <a routerLink="/app/student/messages" routerLinkActive="active" class="link">Messages</a>
    </div>
  </div>
