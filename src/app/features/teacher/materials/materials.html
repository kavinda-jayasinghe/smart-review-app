<div class="container py-4">
  <h2>My Classes2</h2>

  <button class="btn btn-primary" (click)="openModal()">Add Class</button>

  <!-- Bootstrap Modal -->
  <div
    class="modal fade"
    id="addClassModal"
    tabindex="-1"
    aria-labelledby="addClassModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addClassModalLabel">Add New Class</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <form #classForm="ngForm" (ngSubmit)="saveClass(classForm)">
          <div class="modal-body">
            <!-- Class Name -->
            <div class="mb-3">
              <label class="form-label">Class Name</label>
              <input
                type="text"
                name="className"
                class="form-control"
                [(ngModel)]="newClass.className"
                required
                #className="ngModel"
              />
              <div *ngIf="className.invalid && className.touched" class="text-danger small">
                Class name is required
              </div>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea
                name="description"
                class="form-control"
                rows="3"
                [(ngModel)]="newClass.description"
              ></textarea>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="classForm.invalid">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
